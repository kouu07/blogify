<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun MCQ Quiz</title>
    <style>
        body { 
            font-family: 'Comic Sans MS', cursive, sans-serif; 
            text-align: center; 
            background-color: #ffebcd;
        }
        .quiz-container { 
            width: 60%; 
            margin: auto; 
            padding: 20px; 
            border: 5px solid #ff6347; 
            border-radius: 15px; 
            background-color: #ffdab9; 
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }
        .question { 
            font-weight: bold; 
            font-size: 20px;
            color: #d2691e;
        }
        .option { 
            display: block; 
            margin: 10px 0; 
            cursor: pointer; 
            font-size: 18px;
        }
        button { 
            font-size: 18px; 
            padding: 10px 20px; 
            border: none; 
            background-color: #ff4500; 
            color: white; 
            cursor: pointer; 
            border-radius: 10px; 
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff6347;
        }
        .result { 
            font-size: 24px; 
            font-weight: bold; 
            margin-top: 20px;
            color: #008000;
        }
        .animated { 
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2 class="animated">ðŸŽ‰ Fun MCQ Quiz ðŸŽ‰</h2>
        <div id="quiz"></div>
        <button onclick="submitQuiz()">Submit</button>
        <div class="result" id="result"></div>
    </div>
    
    <script>
        const questions = [
            { question: "What is the capital of France?", options: ["Berlin", "Madrid", "Paris", "Rome"], answer: 2 },
            { question: "Which language runs in a web browser?", options: ["Java", "C", "Python", "JavaScript"], answer: 3 },
            { question: "What does CSS stand for?", options: ["Central Style Sheets", "Cascading Style Sheets", "Coded Style Sheets", "Computer Style Sheets"], answer: 1 }
        ];

        function loadQuiz() {
            const quizContainer = document.getElementById("quiz");
            quizContainer.innerHTML = "";
            questions.forEach((q, index) => {
                const questionHtml = `<div class='question'>${index + 1}. ${q.question}</div>`;
                let optionsHtml = "";
                q.options.forEach((option, i) => {
                    optionsHtml += `<label class='option'><input type='radio' name='q${index}' value='${i}'> ${option}</label>`;
                });
                quizContainer.innerHTML += questionHtml + optionsHtml + "<br>";
            });
        }

        function submitQuiz() {
            let score = 0;
            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name='q${index}']:checked`);
                if (selected && parseInt(selected.value) === q.answer) {
                    score++;
                }
            });
            const result = document.getElementById("result");
            result.innerHTML = `ðŸŽ¯ You scored <span class='animated'>${score}</span> out of <span class='animated'>${questions.length}</span>! ðŸŽ‰`;
        }

        loadQuiz();
    </script>
</body>
</html>
