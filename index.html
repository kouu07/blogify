<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MCQ Test</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: #000000;
                color: #f5f5f5;
            }
            .quiz-container {
                width: 60%;
                margin: auto;
                padding: 20px;
                border: 5px solid #ff6347;
                border-radius: 15px;
                background-color: #161616;
                box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            }
            .question {
                font-weight: bold;
                font-size: 20px;
                color: #ffa500;
            }
            .option {
                display: block;
                margin: 10px 0;
                cursor: pointer;
                font-size: 18px;
            }
            button {
                font-size: 18px;
                padding: 10px 20px;
                border: none;
                background-color: #ff4500;
                color: white;
                cursor: pointer;
                border-radius: 10px;
                transition: 0.3s;
            }
            button:hover {
                background-color: #ff6347;
            }
            .result {
                font-size: 24px;
                font-weight: bold;
                margin-top: 20px;
                color: #32cd32;
            }
            .animated {
                animation: bounce 1s infinite;
                font-size: 45px;
            }
            @keyframes bounce {
                0%,
                100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-10px);
                }
            }
        </style>
    </head>
    <body>
        <div class="quiz-container">
            <h2 class="animated">ðŸŽ‰ Maths Quiz for Aaryav Saini ðŸŽ‰</h2>
            <div id="quiz"></div>
            <button onclick="submitQuiz()">Submit</button>
            <div class="result" id="result"></div>
        </div>

        <script>
            const questions = [
                {
                    question:
                        "A wizard is making a magic potion. He needs 5/8 liters of dragon blood and 3/4 liters of phoenix tears. How much liquid does he have in total?",
                    options: ["7/8 L", "11/8 L", "5/4 L", "9/8 L"],
                    answer: 1,
                },
                {
                    question:
                        "A bridge was 5/6 km long, but a storm washed away 7/9 km of it. How much of the bridge is left?",
                    options: ["1/9 km", "1/18 km", "7/18 km", "4/9 km"],
                    answer: 2,
                },
                {
                    question:
                        "A cookie factory produces 3/7 kg of chocolate chips in one batch. If each cookie uses 14/9 kg of chocolate chips, how many batches are needed for one cookie?",
                    options: ["6/9", "2/3", "14/21", "2/9"],
                    answer: 1,
                },
                {
                    question:
                        "A water tank holds 5/6 liters of water. If a leak causes it to lose 10/9 liters, how much water remains?",
                    options: ["15/20 L", "3/4 L", "9/10 L", "10/9 L"],
                    answer: 1,
                },
                {
                    question:
                        "A treasure map says the code to open a chest is an equivalent fraction of 16/24. What number should be entered?",
                    options: ["2/3", "3/4", "4/5", "5/6"],
                    answer: 0,
                },
                {
                    question:
                        "A ladder has steps at 5/12, 2/3, 3/4 meters from the ground. Which step is the lowest?",
                    options: [
                        "5/12 m",
                        "2/3 m",
                        "3/4 m",
                        "They are all at the same height",
                    ],
                    answer: 0,
                },
                {
                    question:
                        "An ancient book says that the magic fraction halfway between 1/3 and 2/3 unlocks a hidden door. What is the missing fraction?",
                    options: ["2/5", "1/2", "3/5", "5/6"],
                    answer: 1,
                },
                {
                    question:
                        "A pirate finds 13/5 kg of gold and wants to store it in bags. Each bag can hold only whole numbers of kg. How many full kg can he store in one bag?",
                    options: ["2 2/5 kg", "3 3/5 kg", "2 3/5 kg", "3 2/5 kg"],
                    answer: 3,
                },
                {
                    question:
                        "A pizza had 12 equal slices. After a party, 7 slices were eaten. What fraction of the pizza is left for the dog?",
                    options: ["5/12", "7/12", "1/2", "1/3"],
                    answer: 0,
                },
                {
                    question:
                        "A farmer built 4/9 km of a fence on Monday and another 7/18 km on Tuesday. How much fencing did he complete?",
                    options: ["11/18 km", "15/18 km", "14/18 km", "5/9 km"],
                    answer: 0,
                },
                {
                    question:
                        "A giant left four footprints: 4/5, 5/6, 7/8, 3/4. Which one is the longest?",
                    options: ["4/5", "5/6", "7/8", "3/4"],
                    answer: 2,
                },
                {
                    question:
                        "A wizard uses 2 4/5 liters of unicorn tears in a spell. How much is this as an improper fraction?",
                    options: ["9/5", "14/5", "12/5", "8/5"],
                    answer: 1,
                },
                {
                    question:
                        "A pirate has 7/9 of a treasure map and finds another 5/6. How much of the full map does he have now?",
                    options: ["59/54", "25/18", "19/18", "21/18"],
                    answer: 2,
                },
                {
                    question:
                        "A tightrope walker wants to cross a rope 7/8 km long. After walking 8/9 km, how much further does he have to go?",
                    options: [
                        "1/8 km",
                        "1/9 km",
                        "1/72 km",
                        "None, he has crossed it.",
                    ],
                    answer: 3,
                },
                {
                    question:
                        "A time machine shrinks every fraction to its reciprocal. What will happen to 7/9?",
                    options: ["9/7", "7/9", "(9/7) Ã— (7/9)", "7/8"],
                    answer: 0,
                },
                {
                    question:
                        "A pizza is 15/4 meters wide. If it is cut into slices each 5/2 meters wide, how many slices are there?",
                    options: ["3/2", "5/8", "6/5", "5/4"],
                    answer: 2,
                },
                {
                    question:
                        "A 3/4 meter rope is cut into 3 equal pieces. How long is each piece?",
                    options: ["1/4 m", "1/3 m", "3/12 m", "1/2 m"],
                    answer: 0,
                },
                {
                    question:
                        "A rectangle has a length of 5/6 m and a width of 2/3 m. What is its area?",
                    options: ["10/18 mÂ²", "10/9 mÂ²", "5/9 mÂ²", "4/9 mÂ²"],
                    answer: 1,
                },
            ];

            function loadQuiz() {
                const quizContainer = document.getElementById("quiz");
                quizContainer.innerHTML = "";
                questions.forEach((q, index) => {
                    const questionHtml = `<div class='question'>${index + 1}. ${
                        q.question
                    }</div>`;
                    let optionsHtml = "";
                    q.options.forEach((option, i) => {
                        optionsHtml += `<label class='option'><input type='radio' name='q${index}' value='${i}'> ${option}</label>`;
                    });
                    quizContainer.innerHTML +=
                        questionHtml + optionsHtml + "<br>";
                });
            }

            function submitQuiz() {
                let score = 0;
                questions.forEach((q, index) => {
                    const selected = document.querySelector(
                        `input[name='q${index}']:checked`
                    );
                    if (selected && parseInt(selected.value) === q.answer) {
                        score++;
                    }
                });
                const result = document.getElementById("result");
                result.innerHTML = `ðŸŽ¯ You scored <span class='animated'>${score}</span> out of <span class='animated'>${questions.length}</span>! ðŸŽ‰`;
            }

            loadQuiz();
        </script>
    </body>
</html>
